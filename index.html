<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twilio Image Upload</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header></header>
    <main class="main">
      <div class="welcome" id="welcome">
        <button class="getting-started" id="getting-started">
          Get started
        </button>
      </div>
      <div class="app hidden" id="app">
        <main>
          <div class="canvas-container">
            <div class="countdown hidden" id="countdown">
              <h2 id="countdown-text"></h3>
            </div>
          </div>
          <div class="content-container">
            <button id="test-button">Test button</button>
          </div>
        </main>
        <div class="loader hidden" id="loader">
          <?xml version="1.0" encoding="utf-8"?>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            style="
              margin: auto;
              background: none;
              display: block;
              shape-rendering: auto;
            "
            width="78px"
            height="78px"
            viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid"
          >
            <circle
              cx="50"
              cy="50"
              r="32"
              stroke-width="8"
              stroke="#e15b64"
              stroke-dasharray="50.26548245743669 50.26548245743669"
              fill="none"
              stroke-linecap="round"
            >
              <animateTransform
                attributeName="transform"
                type="rotate"
                dur="1s"
                repeatCount="indefinite"
                keyTimes="0;1"
                values="0 50 50;360 50 50"
              ></animateTransform>
            </circle>
            <circle
              cx="50"
              cy="50"
              r="23"
              stroke-width="8"
              stroke="#f8b26a"
              stroke-dasharray="36.12831551628262 36.12831551628262"
              stroke-dashoffset="36.12831551628262"
              fill="none"
              stroke-linecap="round"
            >
              <animateTransform
                attributeName="transform"
                type="rotate"
                dur="1s"
                repeatCount="indefinite"
                keyTimes="0;1"
                values="0 50 50;-360 50 50"
              ></animateTransform>
            </circle>
            <!-- [ldio] generated by https://loading.io/ -->
          </svg>
        </div>
      </div>
    </main>
  </body>
  <script src="./app.js"></script>
</html>
